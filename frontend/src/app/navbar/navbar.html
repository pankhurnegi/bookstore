<nav>
    <div class="left-nav">
        <span *ngIf="authService.getUsername()">{{ authService.getUsername() }}</span>

        <div (click)="goToProducts()" style="cursor: pointer;">BOOKSTORE</div>

    </div>

    <div class="right-nav">
        <a *ngIf="authService.getUserId()" routerLink="/profile" routerLinkActive="active">PROFILE</a>
        <a *ngIf="authService.getUserId()" routerLink="/products" routerLinkActive="active">STORE</a>

        <a *ngIf="!authService.getUserId()" routerLink="/signup" routerLinkActive="active">SIGN UP</a>
        <a *ngIf="!authService.getUserId()" routerLink="/login" routerLinkActive="active">LOGIN</a>



        <a *ngIf="authService.getUserId()" routerLink="/my-orders" routerLinkActive="active">ORDERS</a>



        <a *ngIf="authService.getUserId()" routerLink="/cart" routerLinkActive="active" class="cart-icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <circle cx="9" cy="21" r="1" />
                <circle cx="20" cy="21" r="1" />
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h7.72a2 2 0 0 0 2-1.61L23 6H6" />
            </svg> CART <span *ngIf="showCartCount && cartCount > 0" class="cart-count">({{ cartCount }})</span>
        </a>

        <button *ngIf="authService.getUserId()" (click)="logout()">Logout</button>
    </div>
